<ion-menu id="adminMenu" [content]="content" type="overlay"  persistent="true">
    <ion-header>
    <ion-toolbar>
      <ion-item no-lines>
        <ion-avatar menuClose (click)="editAccount()" item-left>    
           <img [src]="profilePicture">          
        </ion-avatar>
        <!-- <h2 *ngIf="isLoaded">{{currentUser?.first_name}}</h2> -->
        <h2 *ngIf="isLoaded">{{name}}</h2>
        <!-- <h2>Olakunle Awotunbo</h2> -->
        <p>{{clientId}}</p>
      </ion-item>
      <ion-buttons end>
        <button ion-button icon-only >
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
