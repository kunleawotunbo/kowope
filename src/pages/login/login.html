<ion-header>
  <ion-navbar hideBackButton="true">
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div text-center>
    <img src="assets/images/logo.png" width="100">
  </div>

  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input formControlName="username" placeholder="Username" type="text" spellcheck="false" autocapitalize="off" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input formControlName="password" placeholder="Password" type="password" required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full type="submit" [disabled]="!form.valid">Login</button>
    <p text-right ion-text color="secondary" tappable (click)="forgotPasswordPage()">
      <strong>Forgot Password?</strong>
    </p>


  </form>
  <div padding-top>
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="signupPage()">New here?
        <strong>Sign up</strong>
      </span>
    </div>
  </div>

</ion-content>
