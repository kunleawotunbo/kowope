<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="goHome()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <!-- <ion-toolbar>
      </ion-toolbar> -->
      <img src="assets/images/ica-slidebox-img-4.png" class="slide-image"/>
      <!-- <img src="assets/images/bg-pattern2.png" class="slide-image-2" /> -->
      <h2 class="slide-title">Ready to Pay?</h2>
      <button ion-button large clear icon-end color="primary" (click)="goHome()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
