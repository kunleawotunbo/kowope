<ion-header>
    <ion-navbar>
      <ion-title>OTP Receive Page</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-item>
      <ion-label floating>Phone No</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label floating>Enter OTP</ion-label>
      <ion-input type="number" [(ngModel)]="otp"></ion-input>
  </ion-item>

  <button ion-button (click)="verifyOTP()">Verify</button>
  <button ion-button (click)="checkPermission()">Receive SMS</button>
  </ion-content>
