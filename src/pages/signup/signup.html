  <form [formGroup]="form" (ngSubmit)="submitForm()" >
   

    <ion-list>       

      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="text" formControlName="phoneNo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label stacked>userType</ion-label>
        <ion-input type="text" formControlName="userType"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>


    <button ion-button block round type="submit" [disabled]="!form.valid">Submit</button>
  </form>
  <div padding-top>
    <button ion-button block color="secondary" clear (click)="loginPage();">If already have an account ? LOGIN</button>
    <button ion-button block color="secondary" clear (click)="forgotPasswordPage();">Forgot Password</button>
  </div>

</ion-content>
