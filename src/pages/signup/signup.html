  <form [formGroup]="form" (ngSubmit)="submitForm(form.value)" >
   

    <ion-list>       

      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" formControlName="firstName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" formControlName="lastName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="text" formControlName="phoneNo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" formControlName="address" required></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label stacked>userType</ion-label>
        <ion-input type="text" formControlName="userType"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Retype Password</ion-label>
        <ion-input type="password" formControlName="confirmPassword" required></ion-input>
      </ion-item>

      <ion-checkbox color="primary"  formControlName="accepterms"></ion-checkbox> 
      I have read and accept <button (click)="terms()">Terms &amp; Conditions </button>
      <!-- <ion-item>
        <ion-label>Daenerys Targaryen</ion-label>
        <ion-checkbox color="dark"  formControlName="accepterms"></ion-checkbox>
      </ion-item> -->
      

    </ion-list>


    <button ion-button block round type="submit" [disabled]="!form.valid">Submit</button>
  </form>
  <div padding-top>
    <button ion-button block color="secondary" clear (click)="loginPage();">If already have an account ? LOGIN</button>
    <button ion-button block color="secondary" clear (click)="forgotPasswordPage();">Forgot Password</button>
  </div>

</ion-content>
