<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Others</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="presentMorePopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    
    <ion-list>

      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)" detail-push>
        <ion-icon name="{{item.icon}}" item-start></ion-icon> {{ item.title }}
      </button>
      
    </ion-list>

  </ion-content>
